<!doctype html>
<html>
  <head>
    <title>Stop binge-wathing</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="options.css" />
  </head>
  <body>
    <div id="wrapper">
      <label for="inputValue" id="labelCountdown"
        >Set the countdown timer (in minutes)</label
      >
      <input
        type="number"
        placeholder="Countdown"
        value="60"
        id="inputValue"
        min="5"
        required
      />
      <button type="submit" id="settingsSubmitBtn">Save</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
